<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main">
      <div class="box">
        <span id="pass-box">Testing<i class="fa-solid fa-copy" id="copy"></i> 
        </span>
        <div class="row">
          <div class="left">Password Length</div>
          <div class="right">
            <input
              type="number"
              name=""
              id="total-char"
              max="30"
              min="2"
              value="10"
            />
          </div>
        </div>
        <div class="row">
          <label for="upper-case">
            <div class="left">Contains Uppercase</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="upper-case" checked />
          </div>
        </div>
        <div class="row">
          <label for="lower-case">
            <div class="left">Contains Lowercase</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="lower-case" checked />
          </div>
        </div>
        <div class="row">
          <label for="numbers">
            <div class="left">Contains numbers</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="numbers" checked />
          </div>
        </div>
        <div class="row">
          <label for="symbol">
            <div class="left">Contains symbols</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="symbols" checked />
          </div>
        </div>
        <div class="row">
            <button id="btn">
                Generate
            </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
